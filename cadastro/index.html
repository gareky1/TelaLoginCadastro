<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="booststrap/css/bootstrap.min.css">
    <title>Cadastro</title>
  </head>
  <body>
    <div class="card" style="width: 60rem;">
        <!-- <img class="card-img-top" src=".../100px180/" alt="Imagem de capa do card"> -->
        <div class="card-body">
            <form>
                <div class="form-row">
                  <div class="form-group col-md-5">
                    <label >Email</label>
                    <input type="email" class="form-control" id="" placeholder="Email">
                  </div>
                  <div class="form-group col-md-5">
                    <label >Senha</label>
                    <input type="password" class="form-control" id="" placeholder="Senha">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-10"> 
                        <label >Endereço</label>
                        <input type="text" class="form-control" id="" placeholder="Rua dos Bobos, nº 0">
                    </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label >Cidade</label>
                    <input type="text" class="form-control" id="">
                  </div>
                  <div class="form-group col-md-4">
                    <label >Estado</label>
                    <select id="" class="form-control">
                      <option selected>Escolher...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label >CEP</label>
                    <input type="text" class="form-control" id="inputCEP">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary  btn-block">Criar</button>
              </form>
        </div>
      </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
